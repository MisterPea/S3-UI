name: Deploy to GCP Compute Engine

on:
  pull_request:
    branches: [ main-origin ]

  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to GCP Compute Engine
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: '${{ env.GITHUB_WORKSPACE}}/home/runner/work/s3-ui/s3-ui'
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - id: 'auth'
      name: 'Authenticate to GCP'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'
    
    - name: Setup gcloud SDK
      uses: google-github-actions/setup-gcloud@v0
    
    - name: Use gcloud cli
      run: |
        gcloud compute ssh s3ui-instance-group-vnv4 --zone=us-east4-c --command="sudo docker ps"
        gcloud compute ssh s3ui-instance-group-vnv4 --zone=us-east4-c --command="sudo docker-compose up -d"
